
<div>
    <h2><span translate="ppmApp.district.detail.title">District</span> {{district.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="ppmApp.district.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{district.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ppmApp.district.active">Active</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{district.active}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ppmApp.district.province">province</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{district.province.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="district"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
