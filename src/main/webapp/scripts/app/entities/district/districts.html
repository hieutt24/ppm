<div>

    <h2 translate="ppmApp.district.home.title">Districts</h2>

    <div class="container">
        <div class="row">            
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                	<div class="form-group">
	                    <label translate="ppmApp.district.province">Province</label>
	                    <select class="form-control" id="filterByProvince" ng-model="filterByProvince" ng-options="province.id as province.name for province in provinces">
                        </select>
	                </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search</span>
                    </button>
                </form>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveDistrictModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ppmApp.district.home.createLabel">Create a new District</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveDistrictModal" tabindex="-1" role="dialog" aria-labelledby="myDistrictLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myDistrictLabel" translate="ppmApp.district.home.createOrEditLabel">Create or edit a District</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="global.field.id">ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="district.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="ppmApp.district.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="district.name">

                        </div>                        

                        <div class="form-group">
                            <label translate="ppmApp.district.province">Province</label>
                            <select class="form-control" name="province" ng-model="district.province.id" ng-options="province.id as province.name for province in provinces">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDistrictConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(district.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ppmApp.district.delete.question" translate-values="{id: '{{district.id}}'}">Are you sure you want to delete this District?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="ppmApp.district.name">Name</th>
                    <th translate="ppmApp.district.province">Province</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="district in districts">
                    <td><a ui-sref="districtDetail({id:district.id})">{{district.id}}</a></td>
                    <td>{{district.name}}</td>
                    <td>{{district.province.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="showUpdate(district.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(district.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
