<div>

    <h2 translate="ppmApp.province.home.title">Provinces</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveProvinceModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ppmApp.province.home.createLabel">Create a new Province</span>
                </button>
            </div>            
        </div>
    </div>

    <div class="modal fade" id="saveProvinceModal" tabindex="-1" role="dialog" aria-labelledby="myProvinceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myProvinceLabel" translate="ppmApp.province.home.createOrEditLabel">Create or edit a Province</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="global.field.id">ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="province.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="ppmApp.province.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="province.name">
                        </div>

                        <div class="form-group">
                            <label translate="ppmApp.province.region">region</label>
                            <select class="form-control" name="region" ng-model="province.region.id" ng-options="region.id as region.name for region in regions">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteProvinceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(province.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ppmApp.province.delete.question" translate-values="{id: '{{province.id}}'}">Are you sure you want to delete this Province?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="ppmApp.province.name">Name</th>
                    <th translate="ppmApp.province.region">Region</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="province in provinces">
                    <td><a ui-sref="provinceDetail({id:province.id})">{{province.id}}</a></td>
                    <td>{{province.name}}</td>
                    <td>{{province.region.name}}</td>
                    <td>                       
                        <button type="submit"
                                ng-click="showUpdate(province.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(province.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
